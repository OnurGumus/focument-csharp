# Example Kubernetes deployment for focument-csharp
# Copy this file to kubernetes-deployment.yaml and update the placeholders

apiVersion: apps/v1
kind: Deployment
metadata:
  name: focument-csharp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: focument-csharp
  template:
    metadata:
      labels:
        app: focument-csharp
    spec:
      # If using a private registry, uncomment and configure:
      # imagePullSecrets:
      # - name: <YOUR_REGISTRY_SECRET>
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: focument-csharp
        image: <YOUR_REGISTRY>/focument-csharp:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_PATHBASE
          value: "/focument-csharp"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /focument-csharp/api/test
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /focument-csharp/api/test
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: focument-csharp
  namespace: default
spec:
  selector:
    app: focument-csharp
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: focument-csharp
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /focument-csharp/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - <YOUR_DOMAIN>
    secretName: <YOUR_TLS_SECRET>
  rules:
  - host: <YOUR_DOMAIN>
    http:
      paths:
      - path: /focument-csharp(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: focument-csharp
            port:
              number: 80
